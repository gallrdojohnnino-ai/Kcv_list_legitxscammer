<!-- Manage Existing Entries -->
<div class="mt-6 border-t pt-4">
    <h3 class="text-lg font-semibold mb-3">Manage Existing Entries</h3>
    
    <!-- EDIT ENTRIES SECTION -->
    <div class="mb-4 p-3 bg-gray-50 rounded-lg">
        <h4 class="font-medium text-gray-700 mb-2">Edit Entry</h4>
        <select id="edit-type" class="w-full p-2 mb-2 border rounded-lg">
            <option value="">Select Type</option>
            <option value="sellers">Verified Sellers</option>
            <option value="middlemen">Verified Middlemen</option>
            <option value="scammers">Scammers/Trollers</option>
        </select>
        <select id="edit-entry" class="w-full p-2 mb-2 border rounded-lg" disabled>
            <option value="">Select Entry First</option>
        </select>
        <button id="edit-btn" class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-800" disabled>
            <i class="fas fa-edit mr-1"></i> Edit Selected Entry
        </button>
    </div>

    <!-- DELETE ENTRIES SECTION -->
    <div class="p-3 bg-gray-50 rounded-lg">
        <h4 class="font-medium text-gray-700 mb-2">Delete Entry</h4>
        <select id="delete-type" class="w-full p-2 mb-2 border rounded-lg">
            <option value="">Select Type</option>
            <option value="sellers">Verified Sellers</option>
            <option value="middlemen">Verified Middlemen</option>
            <option value="scammers">Scammers/Trollers</option>
        </select>
        <select id="delete-entry" class="w-full p-2 mb-2 border rounded-lg" disabled>
            <option value="">Select Entry First</option>
        </select>
        <button id="delete-btn" class="bg-red-700 text-white px-4 py-2 rounded-lg hover:bg-red-800" disabled>
            <i class="fas fa-trash mr-1"></i> Delete Selected Entry
        </button>
    </div>
</div>
